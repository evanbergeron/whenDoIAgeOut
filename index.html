    <script>
    function calculateAgeOut() {
      //var entryItem = document.getElementById('entry')
      var entryItem = $('#entry').val()
      var monthDayYear = entryItem.split("/")
      // Make sure user entered stuff in correctly
      if (monthDayYear.length != 3) {
        document.getElementById('result').innerHTML = 'Invalid input.';
        return;
      }
      var month = Number(monthDayYear[0])
      var day = Number(monthDayYear[1])
      var year = Number(monthDayYear[2])
      dciAgeOutYear = calculateDCIAgeOutYear(month, day, year)
      wgiAgeOutYear = calculateWGIAgeOutYear(month, day, year)
      boldDCIYear = "<b>"+String(dciAgeOutYear) + "</b>"
      boldWGIYear = "<b>"+String(wgiAgeOutYear) + "</b>"
      dciInfo = "You age out of DCI in " + boldDCIYear + "."
      wgiInfo = "You age out of WGI in " + boldWGIYear + "."
      document.getElementById('result').innerHTML = dciInfo + "<p>" + wgiInfo
    }

    function calculateDCIAgeOutYear(month, day, year) {
      var maxAge = 21
      var bonusYear = Number(month >= 6)
      var currentTime = new Date();
      var currentYear = Number(currentTime.getFullYear())
      var ageOutYear = year + maxAge + bonusYear
      return ageOutYear
    }

    function calculateWGIAgeOutYear(month, day, year) {
      var maxAge = 22
      var bonusYear = Number(month >= 4)
      var currentTime = new Date();
      var currentYear = Number(currentTime.getFullYear())
      var ageOutYear = year + maxAge + bonusYear
      return ageOutYear
    }
    </script>
